<!doctype html>
<html>
<head>
 <title>Hear Nebraska</title>
 <script type="text/javascript" src="global.js"></script>
</head>
<body>

<div class="homePage" id="homePage" style="display: block">
	<div class="header">
		<button class="header__button" name="addAlbumButton" id="addAlbumButton">ADD AN ALBUM</button>
	</div>
	<div class="LatestUploads">
		<div class="LatestUploads__Album" id="albumID">
			<div class="LatestUploads__AlbumImage" id="albumImage"></div>
			<div class="LatestUploads__AlbumTitle" id="albumTitle"></div>
			<div class="LatestUploads__AlbumArtist" id="albumArtist"></div>
			<div class="LatestUploads__Member" id="artistMember"></div>
			<div class="LatestUploads__Instrument" id="artistInstrument"></div>
		</div>
	</div>
</div>


<div class="titleArtistForm" id="titleArtistForm" style="display: none">
	<h1>Album Title</h1>
	<input id="title" type="text" class="titleArtistForm__title" name="Title">
	<h1>Artist Name(s)</h1>
	<input id="artist" type="text" class="titleArtistForm__artist" name="Artist">
	<p>Separate multiple artists with a comma.</p>
	<button class="titleArtistForm__submit" id="submitAlbumButton" name="submit">N</button>
</div> 

<div class="memberInstrumentForm" id="memberInstrumentForm" style="display: none">
	<h1>Add <span id="bandName"></span> members</h1>
	<input type="text" class="memberInstrumentForm__member" id="member0" name="member" placeholder="Name">
	<input type="text" class="memberInstrumentForm__instrument" id="instrument0" name="instrument" placeholder="Instrument(s)">
	<p>Separate multiple instruments with a comma.</p>
	<button class="memberInstrumentForm__previous" id="goToTitleArtistForm" name="submit">P</button>
	<button class="memberInstrumentForm__submit" id="submitBandButton" name="submit">N</button>
</div> 


</body>
</html>
